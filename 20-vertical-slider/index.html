<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/165d179615.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Veritical slider</title>
</head>

<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #fa3555">
        <h1>1 Red</h1>
        <p>Sve je pink</p>
      </div>
      <div style="background-color: orange">
        <h1>2 ORANGE</h1>
        <p>Sve je orange</p>
      </div>
      <div style="background-color: blue">
        <h1>3 BLUE</h1>
        <p>Sve je  blue 03</p>
      </div>
      <div style="background-color: green">
        <h1>  <a href="app.js" target="_blank">JS</a> 4 green</h1>
        <h1>  <a href="style.css" target="_blank">CSS</a></h1>
        <p>Sve je green 04</p>
      </div>
    </div>

    <div class="right-slide">
      <div style="background-image: url('https://source.unsplash.com/random/300x300')"></div>
      <div style="background-image: url('https://source.unsplash.com/random/301x301')"></div>
      <div style="background-image: url('https://source.unsplash.com/random/302x302')"></div>
      <div style="background-image: url('https://source.unsplash.com/random/303x303')"></div>
    </div>

    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"> </i>
      </button>

    </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
